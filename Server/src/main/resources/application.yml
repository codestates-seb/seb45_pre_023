spring:
  config:
    import:
      - classpath:/application-secret.yml
  jpa:
    properties:
      hibernate.default_batch_fetch_size: 100
      hibernate:
        format_sql: true
        show_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
  mail:
    host: smtp.gmail.com
    port: 587
    username: sksjsksh32@gmail.com
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    auth-code-expiration-millis: 300000  # 5분
    email-complete-expiration-millis: 3600000  # 1시간
  security:
    oauth2:
      client:
        registration:
          google:
            scope: email
            redirect-uri: http://sixman-front-s3.s3-website.ap-northeast-2.amazonaws.com
          github:
            scope: user:email, read:user
            redirect-uri: http://sixman-front-s3.s3-website.ap-northeast-2.amazonaws.com
          kakao:
            client-authentication-method: POST
            authorization-grant-type: authorization_code
            scope: profile_nickname, account_email
            client-name: Kakao
            redirect-uri: http://sixman-front-s3.s3-website.ap-northeast-2.amazonaws.com
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  access-token-expire-time: 7200000
  refresh-token-expire-time: 604800000

